<body>

  <!-- Dashboard -->
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <div class="row justify-content-start">
          <div class="col-3">
            <img src="../../assets/iyte-logo.svg" alt="" style="width:50px">
          </div>
          <div class="col-8">
            Izmir Institute of Technology
          </div>
        </div>
      </div>

      <div class="list-group list-group-flush">
        <a href="department-dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="dept-list-applications.html" class="list-group-item list-group-item-action bg-light">Review
          Applications</a>
        <a href="enter-assessment-results.html" class="list-group-item list-group-item-action bg-light">Enter
          Assessments</a>
        <a href="manage-programs.html" class="list-group-item list-group-item-action bg-light">Program Management</a>
        <a href="settings.html" class="list-group-item list-group-item-action bg-light">Settings</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <ul class="navbar-nav ml-1">
          <button class="btn btn-outline-secondary" id="menu-toggle">Menu</button>
        </ul>

        <ul class="navbar-nav ml-auto mt-1 mb-1">
          <li class="nav-item active">
            <button type="button" class="btn btn-outline-danger" onclick="signOut()">Sign out</button>
          </li>
        </ul>
      </nav>

      <div class="container-fluid">
        <div class="col">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">Set Interview</h6>
            <p class="card-text">Set interview time and location for <span id="applicant-name"
                style="color: blue;"></span>.</p>
            <form style="margin-left:15px;">
              <div class="form-group row">
                <p for="meeting-time">Enter a place for the interview:</p>
                <div class="col-auto">
                  <input type="input" id="place-field" name="place" />
                </div>
              </div>
              <div class="form-group row">
                <p for="meeting-time">Select the date:</p>
                <div class="col-auto">
                  <input type="date" id="date-picker" name="date" />
                </div>
              </div>
              <div class="form-group row">
                <p for="meeting-time">Select the time:</p>
                <div class="col-auto">
                  <input type="time" id="time-picker" name="time" />
                </div>
              </div>
              <div class="form-group row justify-content-start mr-5">

                <button type="button" onclick="setInterview()" class="btn btn-primary">Set Interview</button>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#dashboard-wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    $("#menu-toggle").click(function (e) {

      $("#wrapper").toggleClass("toggled");

  <script src="https://apis.google.com/js/platform.js"></script>

  <meta name="google-signin-client_id"
    content="682877338890-pt2fts6ts1hupjj4ph3duo00eq87t0eb.apps.googleusercontent.com">

  <script src="../../javascript/logout.js" defer></script>
  <script src="../../javascript/check-login-state.js" defer></script>
  <script src="../../javascript/set-interview.js" defer></script>

</body>

</html>
