<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Accepted Applicants</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../styles/sidebar.css" rel="stylesheet">

  <link rel="stylesheet" href="../../styles/verification.css">
  <link rel="stylesheet" href="../../styles/confirm.css">
  <link rel="stylesheet" href="../../styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body onload="getDepartmentsApplicants()">

  <!-- Dashboard -->
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <div class="row justify-content-start">
          <div class="col-3">
            <img src="../../assets/iyte-logo.svg" alt="" style="width:50px">
          </div>
          <div class="col-8">
            Izmir Institute of Technology
          </div>
        </div>
      </div>

      <div class="list-group list-group-flush">
        <a href="grad-dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="list-applications.html" class="list-group-item list-group-item-action bg-light">List
          Applications</a>
        <a href="list-departments.html" class="list-group-item list-group-item-action bg-light">List Accepted
          Applications</a>
        <a href="settings.html" class="list-group-item list-group-item-action bg-light">Settings</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <ul class="navbar-nav ml-1">
          <button class="btn btn-outline-secondary" id="menu-toggle">Menu</button>
        </ul>

        <ul class="navbar-nav ml-auto mt-1 mb-1">
          <li class="nav-item active">
            <button type="button" class="btn btn-outline-danger" onclick="signOut()">Sign out</button>
          </li>
        </ul>
      </nav>

      <div class="container-fluid" style="overflow-y: scroll; height:calc(100vh - 65px)">

        <!-- Listview of unchecked applications -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
          <h6 id="department-title" class="border-bottom border-gray pb-2 mb-0"> </h6>
          <div id="spinner" class="text-center" style="margin-top: 2rem;">
            <div class="spinner-border" style="width: 2rem; height: 2rem;" role="status">
              <span class="sr-only">Loading applicant's data...</span>
            </div>
          </div>
          <div id="applicant-container"></div>
        </div>

        <div class="media text-muted pt-3">
          <button type="button" class="btn btn-outline-light confirm-button btn-lg" data-toggle="modal"
            data-target="#exampleModal"><i class="fa fa-paper-plane" aria-hidden="true"></i>
            Confirm</button>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm All Applicants?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  All ... department applicants will receive an email, results will be announced!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button id="confirmButton" type="button" class="btn btn-primary"
                    onclick=" confirmAndAnnounce()">Confirm and Announce</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#dashboard-wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/7.14.2/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="//connect.facebook.net/en_US/sdk.js?onload=onLoad"></script>
  <script src="https://apis.google.com/js/platform.js"></script>

  <meta name="google-signin-client_id"
    content="682877338890-pt2fts6ts1hupjj4ph3duo00eq87t0eb.apps.googleusercontent.com">

  <script src="../../javascript/logout.js" defer></script>
  <script src="../../javascript/check-login-state.js" defer></script>
  <script src="../../javascript/list-accepted-applicants.js" defer></script>

</body>

</html>
