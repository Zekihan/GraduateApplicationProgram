<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="styles/sidebar.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/signin.css">
  <link rel="stylesheet" href="styles/register.css">
  <link rel="stylesheet" href="styles/application.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row mt-2 justify-content-center">
      <div class="col-md-10 order-md-1">
        <h4 class="mb-3">Register</h4>
        <hr class="mb-4">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <span class="error-msg" style="color:red;" id="firstName-error"></span>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <span class="error-msg" style="color:red;" id="lastName-error"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            <span class="error-msg" style="color:red;" id="email-error"></span>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" autocomplete="on" class="form-control" id="password" placeholder="Password" required>
            <span class="error-msg" style="color:red;" id="password-error"></span>
          </div>

          <div class="mb-3">
            <label for="password">Re-type Password</label>
            <input type="password" autocomplete="on" class="form-control" id="password-again" placeholder="Password"
              required>
            <span class="error-msg" style="color:red;" id="password-again-error"></span>
          </div>

          <hr class="mb-4">
          <span class="error-msg" style="color:red;" id="phone-error"></span>
          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="signUp()">Sign Up</button>

          <small class="text-muted">
            Already have an account?
          </small>
          <button class="btn btn-lg btn-danger btn-block" type="button" onclick="getLoginPage()">Sign In</button>

        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 1992-2020 Izmir Institute of Technology</p>
    </footer>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="javascript/register.js" defer></script>

</body>

</html>
